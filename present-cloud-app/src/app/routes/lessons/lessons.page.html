<ion-content [fullscreen]="true">
  <div style="background-color: rgb(248, 248, 248);height: 16%;box-shadow: 0px 0px 5px #292929;">
    <ion-list
      style="padding: 10px 10px 5px 20px;font-size: 17px;font-weight: bold;background-color: rgb(248, 248, 248);">
      <ion-label style="margin-right: 15px;color:rgb(62, 131, 232);">我创建的</ion-label>
      <ion-label>我加入的</ion-label>
      <img src="../../../assets/img/addLesson.png" (click)="addLession()" style="float: right;width: 25px;height: 25px;"
        alt="">
    </ion-list>
    <div style="display: flex;flex-direction: row;">
      <!-- <img src="../../../assets/img/search.png" style="width: 6%;height: 6%;margin-left: 20px;margin-right: 5px;padding-top: 13px;" alt="">
        <ion-input type="text" placeholder="搜索我的班级"></ion-input> -->
      <ion-searchbar color="rgb(248, 248, 248)"></ion-searchbar>
    </div>

  </div>

  <ion-slides>

    <ion-slide style="flex-direction: column;margin-top: 25%;">
      <img src="../../../assets/img/none.jpg" alt="">
      <ion-label style="margin-top: 15px;">还没有创建的班课</ion-label>
    </ion-slide>

    <ion-slide>
      <ion-list style="width: 100%;margin-top: 5px;">
        <ion-item>
          <img style="margin-right: 15px" src="../../../assets/img/lessonList.png">
          <ion-label>
            <h2>工程实践1班</h2>
            <h3>池老标 2019工硕</h3>
            <div style="display: flex;align-items: center;font-size: 14px;color: orange;">
              <img style="width: 7%;" src="../../../assets/img/correct1.png">
              已签到
            </div>
          </ion-label>
        </ion-item>

        <ion-item>

          <img style="margin-right: 15px" src="../../../assets/img/lessonList.png">
          <ion-label>
            <h2>工程实践2班</h2>
            <h3>池老标 2019工硕</h3>
            <div style="display: flex;align-items: center;font-size: 14px;color: grey;">
              <img style="width: 7%;" src="../../../assets/img/correct2.png">
              未签到
            </div>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-slide>

  </ion-slides>

</ion-content>
